<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
<link rel="icon" type="image/x-icon" href="/logo.png"><script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>    
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Signup @ J.A.R.V.I.Z.</title>
    <meta property="og:type" content="website">
    <meta property="og:image" content="../assets/img/logo.png">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400&amp;display=swap">
    <link rel="stylesheet" href="../assets/css/File-Manager.css">
    <link rel="stylesheet" href="../assets/css/Navbar-Right-Links-Dark-icons.css">
    <link rel="stylesheet" href="../assets/css/Pricing-Centered-badges.css">
    <link rel="stylesheet" href="../assets/css/Projects-Grid-images.css">
    <link rel="stylesheet" href="../assets/css/sticky-dark-top-nav-with-dropdown.css">
    <link rel="stylesheet" href="../assets/css/textarea.compiled.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="py-4 py-xl-5">
        <div class="text-center"><img src="../assets/img/up-logo.png" width="200"></div>
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 style="padding-top: 0px;margin-top: 32px;margin-bottom: -28px;">Sign Up</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="border-width: 0.8px;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" id="signup" method="post">
                                <div class="mb-3"><input class="form-control" type="email" id="Email" name="email" placeholder="Email"></div>
                                <div class="mb-3"><input class="form-control" type="text" id="FirstName" name="firstname" placeholder="First Name"></div>
                                <div class="mb-3"><input class="form-control" type="text" id="LastName" name="lastname" placeholder="Last Name"></div>
                                <div class="mb-3"><input class="form-control" type="text" id="Username" name="user" placeholder="Username" required=""></div>
                                <div class="text-start mb-3" style="padding-top: 0px;margin-top: 0px;border-radius: 6px;border: 1px solid rgba(80,83,85,0.26);"><label class="form-label text-start" style="font-size: 12px;padding-bottom: 0px;padding-top: 0px;margin-top: 0px;margin-bottom: 1px;border-color: rgb(33,37,41);color: rgba(33,37,41,0.65);margin-left: 12px;">Date of birth:</label><input class="form-control" id="DOB" type="date" style="border-style: none;margin-top: -12px;color: rgba(33,37,41,0.63);font-size: 12px;" required=""></div>
                                <div class="mb-3"><input class="form-control" type="tel" id="Phone" placeholder="Phone Number"></div>
                                <div class="mb-3"><input class="form-control" type="password" id="Password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="height: 30px;font-size: 15px;">Sign Up</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/signup/index.js"></script>
</body>

</html>

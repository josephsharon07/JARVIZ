<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
<link rel="icon" type="image/x-icon" href="/logo.png"><script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>    
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Signup @ J.A.R.V.I.Z.</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400&amp;display=swap">
    <link rel="stylesheet" href="../assets/css/File-Manager.css">
    <link rel="stylesheet" href="../assets/css/Navbar-Right-Links-Dark-icons.css">
    <link rel="stylesheet" href="../assets/css/Pricing-Centered-badges.css">
    <link rel="stylesheet" href="../assets/css/Projects-Grid-images.css">
    <link rel="stylesheet" href="../assets/css/sticky-dark-top-nav-with-dropdown.css">
    <link rel="stylesheet" href="../assets/css/textarea.compiled.css">
    <link rel="stylesheet" href="../assets/css/download.compiled.css">
    <link rel="stylesheet" href="../assets/css/like.compiled.css">
</head>

<body>
    <section class="py-4 py-xl-5">
        <div class="text-center"><img src="../assets/img/up-logo.png" width="200"></div>
        <div class="container">
            <div class="row justify-content-center" style="margin-bottom: 0px;margin-top: 56px;">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5" style="border-radius: 10px;">
                        <div class="card-body d-flex flex-column align-items-center" style="border-width: 0.8px;">
                            <form id="signup-form">
                                <h3 class="text-center" style="margin-bottom: 20px;margin-top: 20px;">Create your account</h3>
                                <div class="form-group mb-3"><input class="form-control form-control-sm item" type="text" id="username" placeholder="Username" name="username" required="" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9_.-]*$"></div>
                                <div class="form-group mb-3"><input class="form-control form-control-sm item" type="email" id="email" placeholder="Email" name="email" required="" inputmode="email"></div>
                                <div class="form-group mb-3"><input class="form-control form-control-sm item" type="text" id="firstname" placeholder="First Name" name="firstname" required="" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9_.-]*$"></div>
                                <div class="form-group mb-3"><input class="form-control form-control-sm item" type="text" id="lastname" placeholder="Last Name" name="lastname" required="" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9_.-]*$"></div>
                                <div class="form-group mb-3"><input class="form-control form-control-sm" type="tel" id="phonenumber" name="phonenumber" placeholder="Phone Number"></div>
                                <div class="form-group mb-3">
                                    <div class="form-group mb-3">
                                        <div class="form-group mb-3">
                                            <div class="input-group mb-4"><span class="input-group-text" style="font-size: 12px;">Date of Birth</span><input class="form-control form-control-sm" id="dateofbirth" type="date" required=""></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-3"><input class="form-control form-control-sm item" type="password" id="password" placeholder="Password" name="password" required="" minlength="6"></div>
                                <div class="form-group mb-3"><button class="btn btn-primary d-block create-account w-100" type="submit" style="font-size: 20px;">Create Account</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div style="position: fixed;bottom: 120px;width: 100%;">
        <div class="alert alert-danger float-end alert-dismissible" role="alert" id="erremail" data-dismiss="alert"><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="alert"></button><span><strong>Email already found!!. </strong>Try different email id.</span></div>
    </div>
    <div style="position: fixed;bottom: 180px;width: 100%;">
        <div class="alert alert-success float-end alert-dismissible" role="alert" id="succalert-3" data-dismiss="alert"><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="alert"></button><span><strong>Account created successfully !!.&nbsp;</strong>You will be redirected to the login page.</span></div>
    </div>
    <div style="position: fixed;bottom: 0px;width: 100%;">
        <div class="alert alert-danger float-end alert-dismissible" role="alert" id="erruser" data-dismiss="alert"><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="alert"></button><span><strong>Username already found.. </strong>Try different username.</span></div>
    </div>
    <div style="position: fixed;bottom: 60px;width: 100%;">
        <div class="alert alert-danger float-end alert-dismissible" role="alert" id="errphone" data-dismiss="alert"><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="alert"></button><span><strong>Phone number already found.. </strong>Use different phone number..</span></div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/signup/index.js"></script>
</body>

</html>
